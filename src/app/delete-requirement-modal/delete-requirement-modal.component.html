<div *ngIf="getRequirement()" id="deleteRequirementModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3>Anforderung F{{getRequirement().id}} löschen</h3>
        <h5>Gruppe: {{getGroupName()}}</h5>
      </div>
      <div class="modal-body">
        <p>Soll die Anfordertung F{{getRequirement().id}} wirklich gelöscht werden?</p>
      </div>
      <div class="modal-footer">
        <div class="btn-wrapper">
          <button type="button" class="btn btn-danger" data-dismiss="modal" style="float: left">
            <span class="glyphicon glyphicon-ban-circle"></span>
          </button>
        </div>
        <div class="btn-wrapper">
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="delete()">
            <span class="glyphicon glyphicon-ok"></span>
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
