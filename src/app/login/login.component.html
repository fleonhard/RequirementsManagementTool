


<!-- Trigger the modal with a button -->
<div class="col-lg-12 text-center main-view">
  <h3>Du bist noch nicht eingeloggt!</h3>
  <button type="button" class="btn btn-primary align-middle" data-toggle="modal" data-target="#myModal">
    <span class="glyphicon glyphicon-log-in space-right"></span> Login</button>
</div>
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4>Login</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="title col-lg-12">
          </div>
        </div>
        <div class="row">
          <label class="col-lg-4" for="email">Email</label>
          <input [(ngModel)]="user.email" id="email" type="email" class="validate col-lg-7">
        </div>
        <div class="row">
          <label class="col-lg-4" for="password">Password</label>
          <input [(ngModel)]="user.password" id="password" type="password" class="validate col-lg-7">
        </div>
        <div class="row">
          <span class="col-lg-2">{{errorMsg}}</span>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger left" data-dismiss="modal">
          <span class="glyphicon glyphicon-ban-circle"></span>
        </button>
        <button type="button" class="btn btn-primary right" data-dismiss="modal" (click)="login()">
          <span class="glyphicon glyphicon-log-in"></span>
        </button>
      </div>
    </div>

  </div>
</div>
