<div id="resultGraphModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3 *ngIf="group">Ergebnis:</h3>
        <h5 *ngIf="group">Gruppe: {{group.label}}</h5>
      </div>
      <div class="modal-body">

        <div *ngIf="group" class="row">
          <div class="col-md-12">
            <div style="display: block;">
              <canvas baseChart
                      [datasets]="lineChartData"
                      [labels]="lineChartLabels"
                      [options]="lineChartOptions"
                      [legend]="lineChartLegend"
                      [chartType]="lineChartType"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="btn-wrapper">

          <button (click)="prepare()">Update</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" style="float: left">
            <span class="glyphicon glyphicon-ban-circle"></span>
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
